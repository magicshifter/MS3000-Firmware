[env:ms3000]
platform = espressif8266
framework = arduino
board = esp12e
upload_resetmethod = ck
build_flags = -Wl,-Tesp8266.flash.4m.ld -lstdc++ -lsupc++ -I../Tools/nanopb/ -DPB_FIELD_16BIT
#../../Tools/nanopb/pb_decode.c ../../Tools/nanopb/pb_dncode.c

# uncomment next line to enable the fastest baudrate for upload. 
# This works on many tested systems but fails on Ubuntu 15.10
# so use the default 115200 baudrate to ensure upload works if
# the MS3000 is not rebooting after being flashed.
upload_speed=921600

lib_deps = AppleMIDI_ID222 Nanopb_ID4271 aJson_ID35 ArduinoJson_ID64 OSC_ID423 jsmn_ID568 EEPROMEx_ID170 WifiManager_ID567

